<!DOCTYPE html>
<html>
<head>
    <title>Registeration Form</title>
    <!--Make Responsive Page-->
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<!--Container Start-->
<div class="container">
    <div class="panel panel-primary" style="width: 60%;margin: 6% auto">
        <div class="panel-heading">Registeration Form</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2">Username:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="username" placeholder="Enter your Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" name="password" placeholder="Enter your Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Firstname:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="firstname" placeholder="Enter your Firstname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Lastname:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="lastname" placeholder="Enter your Lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Gender:</label>
                    <div class="radio col-md-10">
                            <label><input type="radio" name="gender">Male</label>
                            <label><input type="radio" name="gender">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Class:</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Select Class</option>
                            <option>FE Computer</option>
                            <option>SE Computer</option>
                            <option>TE Computer</option>
                            <option>BE Computer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Email:</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" name="email" placeholder="Enter your Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <label>Already Registered?<a href="login.html">Click Here for Login</a></label>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
